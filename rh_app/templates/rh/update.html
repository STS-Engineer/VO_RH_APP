<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier MÃ©trique #{{ metric["ID"] }}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23ffffff' rx='15'/><text x='50' y='70' font-family='Arial, sans-serif' font-size='55' font-weight='bold' fill='%23000' text-anchor='middle'>RH</text>
</svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(147, 197, 253, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(196, 181, 253, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(167, 243, 208, 0.3) 0%, transparent 40%);
            pointer-events: none;
            animation: gradientMove 20s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 50px;
            font-size: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            letter-spacing: -0.5px;
            filter: drop-shadow(2px 2px 4px rgba(59, 130, 246, 0.2));
        }

        .metric-badge {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-wrapper {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.15);
        }

        .section-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 16px;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            border: 2px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .section-title {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .readonly-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 35px;
            border-radius: 24px;
            border: 2px solid #cbd5e1;
            box-shadow: 0 8px 24px rgba(71, 85, 105, 0.08);
        }

        .readonly-section .section-icon {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-color: #94a3b8;
        }

        .editable-section {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            padding: 35px;
            border-radius: 24px;
            border: 2px solid #93c5fd;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.1);
        }

        .editable-section .section-icon {
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
            border-color: #60a5fa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #1e293b;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15),
                        0 4px 12px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        input[readonly] {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            cursor: not-allowed;
            color: #64748b;
            border-color: #cbd5e1;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid rgba(59, 130, 246, 0.15);
        }

        .action-btn {
            padding: 18px 48px;
            font-size: 16px;
            border-radius: 16px;
            cursor: pointer;
            border: none;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn span {
            position: relative;
            z-index: 1;
        }

        .update-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.3);
        }

        .update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(16, 185, 129, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: #fff;
            box-shadow: 0 12px 32px rgba(71, 85, 105, 0.3);
        }

        .cancel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(71, 85, 105, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .form-container {
                padding: 30px 25px;
                border-radius: 24px;
            }

            h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }

            .metric-badge {
                font-size: 1rem;
                padding: 8px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
                padding: 16px 32px;
            }

            .readonly-section,
            .editable-section {
                padding: 25px 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 25px 20px;
            }

            .section-title {
                font-size: 1.2rem;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"] {
                padding: 14px 16px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Modifier la MÃ©trique <span class="info-badge">#{{ metric.id }}</span></h1>

        <div class="form-container">
            <form method="POST" action="{{ url_for('rh.update', id=metric.id) }}">

                <!-- Section Non-Modifiable -->
                <div class="readonly-section">
                    <div class="section-title">Informations Non-Modifiables</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="id">ð ID :</label>
                            <input type="text" id="id" name="id" value="{{ metric.id }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="bu">ð¢ BU :</label>
                            <input type="text" id="bu" name="bu" value="{{ metric.bu }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="production_line">ð­ Ligne de Production :</label>
                            <input type="text" id="production_line" name="production_line"
                                value="{{ metric.production_line }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="weekno">ð Semaine :</label>
                            <input type="text" id="weekno" name="weekno" value="{{ metric.weekno }}" readonly>
                        </div>


                        <div class="form-group">
                            <label for="year">ðï¸ AnnÃ©e :</label>
                            <input type="number" id="year" name="year" value="{{ metric.year }}" readonly>
                        </div>
                    </div>
                </div>

                <!-- Section Modifiable -->
                <div class="editable-section">
                    <div class="section-title">DonnÃ©es Modifiables</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="dl_headcount">ð¥ Effectif DL :</label>
                            <input type="number" id="dl_headcount" name="dl_headcount" value="{{ metric.dl_headcount }}"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="h100">â±ï¸ H100 :</label>
                            <input type="number" step="0.01" id="h100" name="h100" value="{{ metric.h100 }}" required>
                        </div>

                        <div class="form-group">
                            <label for="h125">â±ï¸ H125 :</label>
                            <input type="number" step="0.01" id="h125" name="h125" value="{{ metric.h125 }}" required>
                        </div>

                        <div class="form-group">
                            <label for="h150">â±ï¸ H150 :</label>
                            <input type="number" step="0.01" id="h150" name="h150" value="{{ metric.h150 }}" required>
                        </div>

                        <div class="form-group">
                            <label for="h200">â±ï¸ H200 :</label>
                            <input type="number" step="0.01" id="h200" name="h200" value="{{ metric.h200 }}" required>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-container">
                    <button type="submit" class="action-btn update-btn">Enregistrer les Modifications</button>
                    <a href="{{ url_for('rh.index') }}" class="action-btn cancel-btn">Annuler</a>
                </div>
            </form>
        </div>
    </div>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- SweetAlert pour flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
         const flashMessages = JSON.parse(`{{ messages|tojson|safe }}`);
         flashMessages.forEach(([category, message]) => {
            Swal.fire({
              icon: category === "success" ? "success" : "error",
              title: category === "success" ? "SuccÃ¨s" : "Erreur",
              text: message,
              confirmButtonColor: "#10b981"
            });
        });
    </script>
    {% endif %}
    {% endwith %}

</body>

</html>
