<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours Paid Form ‚Äì Sceet Plant</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32.png') }}">
  <meta name="theme-color" content="#0ea5e9">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animation de fond avec particules */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(71, 85, 105, 0.12);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-100px) translateX(50px) scale(1.4);
        opacity: 0.6;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      padding: 40px;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #334155, #475569, #64748b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 3s ease-in-out infinite;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(100, 116, 139, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(100, 116, 139, 0.6));
      }
    }

    .subtitle {
      font-size: 1.2em;
      color: #475569;
      margin-bottom: 60px;
      font-weight: 300;
    }

    .cards-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      width: 320px;
      height: 400px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      border: 1.5px solid rgba(148, 163, 184, 0.3);
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
    }

    .card:hover {
      transform: translateY(-15px) scale(1.04);
      border-color: #94a3b8;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.25);
    }

    .card-icon {
      font-size: 6em;
      margin-top: 80px;
      margin-bottom: 30px;
      color: #334155;
      filter: drop-shadow(0 0 10px rgba(51, 65, 85, 0.3));
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* effet sans rotation, juste l√©ger zoom au survol */
    .card:hover .card-icon {
      transform: scale(1.1);
      color: #1e293b;
      filter: drop-shadow(0 0 20px rgba(51, 65, 85, 0.4));
    }

    .card-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1e293b;
    }

    .card-description {
      font-size: 1em;
      color: #475569;
      padding: 0 30px;
      line-height: 1.6;
    }

    .card-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* ligne d√©corative plus sobre */
    .decorative-line {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #475569, transparent);
      border-radius: 3px;
      transition: width 0.5s;
    }

    .card:hover .decorative-line {
      width: 75%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .card {
        width: 280px;
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- Particules de fond -->
  <div class="background" id="particles"></div>

  <div class="container">
    <h1>AVOCarbon</h1>
    <p class="subtitle">Choisissez votre formulaire</p>
    
    <div class="cards-container">
      <div class="card">
        <a href="{{ url_for('rh.index') }}" class="card-link">
          <div class="card-icon">üë©‚Äçüíº</div>
          <div class="card-title">Formulaire DL</div>
          <div class="decorative-line"></div>
        </a>
      </div>

      <div class="card">
        <a href="{{ url_for('voh.index') }}" class="card-link">
          <div class="card-icon">üè≠</div>
          <div class="card-title">Formulaire VOH</div>
          <div class="decorative-line"></div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = Math.random() * 100 + 50;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
      
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
