<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours Paid Form ‚Äì AVOCarbon</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}">
  <meta name="theme-color" content="#046eaf">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* --- BACKGROUND ANIMATION --- */
    .background { position: fixed; inset: 0; z-index: 0; }
    .particle {
      position: absolute;
      background: rgba(4,110,175,0.08);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: .25; }
      50% { transform: translateY(-100px) translateX(60px) scale(1.3); opacity: .5; }
    }

    /* --- CONTAINER --- */
    .container { position: relative; z-index: 1; max-width: 1200px; padding: 40px 28px; }

    /* --- HERO HEADER --- */
    .hero {
      text-align: center;
      margin-bottom: 30px;
    }

    .hero-logo {
      width: 220px;
      height: auto;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(14,78,120,0.25));
    }

    .tagline {
      max-width: 800px;
      margin: 0 auto;
      color: #0e4e78;
      font-size: 1.05rem;
      font-weight: 500;
      line-height: 1.6;
    }

    .divider {
      width: 160px;
      height: 3px;
      margin: 20px auto 26px;
      background: linear-gradient(90deg, transparent, #ef7807, transparent);
      border-radius: 6px;
      opacity: 0.9;
    }

    .section-title {
      text-align: center;
      color: #046eaf;
      font-weight: 600;
      margin: 0 auto 24px;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    /* --- CARDS --- */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      gap: 28px;
      align-items: stretch;
      max-width: 760px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      border: 2px solid rgba(4,110,175,0.2);
      box-shadow: 0 10px 25px rgba(14,78,120,0.12);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
      min-height: 320px;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: #ef7807;
      box-shadow: 0 20px 45px rgba(14,78,120,0.25);
    }

    .card-link {
      position: absolute; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-decoration: none; color: inherit; padding: 28px;
      gap: 10px;
    }

    .card-icon {
      font-size: 3.25rem;
      color: #046eaf;
      transition: transform 0.35s ease, color 0.35s ease;
    }

    .card:hover .card-icon { transform: scale(1.15); color: #ef7807; }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0e4e78;
      margin-top: 8px;
    }

    .decorative-line {
      position: absolute;
      bottom: 22px; left: 50%;
      transform: translateX(-50%);
      width: 0; height: 3px;
      background: linear-gradient(90deg, transparent, #ef7807, transparent);
      border-radius: 3px;
      transition: width .45s ease;
      opacity: .9;
    }
    .card:hover .decorative-line { width: 70%; }

    @media (max-width: 700px) {
      .cards-container { grid-template-columns: 1fr; max-width: 420px; }
      .card { min-height: 300px; }
    }
  </style>
</head>

<body>
  <!-- Background particles -->
  <div class="background" id="particles"></div>

  <div class="container">
    <header class="hero">
      <img src="{{ url_for('static', filename='logo/logo-avocarbon.png') }}" alt="AVOCarbon Logo" class="hero-logo">
      <p class="tagline">
        Formulaires de saisie hebdomadaire des heures pay√©es <strong>DL</strong> et <strong>VOH</strong>
      </p>
      <div class="divider"></div>
      <p class="section-title">Choisissez votre formulaire</p>
    </header>

    <section class="cards-container">
      <article class="card">
        <a href="{{ url_for('rh.index') }}" class="card-link">
          <div class="card-icon">üë©‚Äçüíº</div>
          <div class="card-title">Formulaire DL</div>
          <div class="decorative-line"></div>
        </a>
      </article>

      <article class="card">
        <a href="{{ url_for('voh.index') }}" class="card-link">
          <div class="card-icon">üè≠</div>
          <div class="card-title">Formulaire VOH</div>
          <div class="decorative-line"></div>
        </a>
      </article>
    </section>
  </div>

  <script>
    // Background particle animation
    const container = document.getElementById('particles');
    const count = 45;
    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 90 + 40;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.top  = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 20 + 's';
      p.style.animationDuration = (Math.random() * 10 + 15) + 's';
      container.appendChild(p);
    }
  </script>
</body>
</html>
